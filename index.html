<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>You put the numbers, I do the math</h1>
    <div class="calculator">
        <div class="display"></div>
        <div class="top-buttons">
            <button id="clear">C</button>
            <button id="backspace"><</button>
        </div>
        <div class="bottom">
            <div class="numpad">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="number" id="zero">0</button>
                <button class="number" id="dot">.</button>
                <button id="equals">=</button>
            </div>
            <div class="operators">
                <button id="divide">รท</button>
                <button id="multiply">x</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
            </div>
        </div>

    </div>
</body>
</html>
